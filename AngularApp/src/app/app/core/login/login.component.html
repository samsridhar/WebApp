<div class="container">
  <div class="mt-5">
    <div class="col-12 col-md-6 col-lg-4 mx-auto">
      <h1>Welcome!</h1>
      <p>Login with your data that you entered during your registration</p>

      <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-3">
          <label for="email" class="form-label">Email</label>
          <input
            #email="ngModel"
            required
            minlength="5"
            maxlength="20"
            type="text"
            class="form-control"
            id="email"
            name="email"
            [(ngModel)]="model.email"
          />
        </div>
        <div *ngIf="email.dirty && email.errors?.['required']">
          Please provide the email!
        </div>

        <div class="mt-3">
          <label for="password" class="form-label">Password</label>
          <input
            #password="ngModel"
            required
            minlength="5"
            maxlength="20"
            type="password"
            class="form-control"
            id="password"
            name="password"
            [(ngModel)]="model.password"
          />
        </div>
        <div *ngIf="password.dirty && password.errors?.['required']">
          Please provide the password!
        </div>
        <div
          class="mt-1"
          *ngIf="message !== ''"
          [class]="
            loginError ? 'alert alert-danger' : 'alert alert-alert-success'
          "
        >
          {{ message }}
        </div>
        <div class="mt-1">
          <a (click)="ResetPassword()" class="pointer">Forgot your password?</a>
        </div>

        <div class="mt-3">
          <button
            [disabled]="form.invalid"
            type="submit"
            class="btn btn-primary"
          >
            Login
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
